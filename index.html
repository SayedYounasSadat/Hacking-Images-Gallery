<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Photos Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgbox">
        <img src="images/1 (1).jpg" style="--i:1;--j:0;">
        <img src="images/1 (1).jpg" style="--i:2;--j:1;">
        <img src="images/1 (1).jpg" style="--i:0;--j:2;">
        <img src="images/1 (1).jpg" style="--i:-2;--j:3;">
        <img src="images/1 (1).jpg" style="--i:-1;--j:4;">
    </div>
    <div class="imgbox">
        <img src="images/1 (2).jpg" style="--i:1;--j:0;">
        <img src="images/1 (2).jpg" style="--i:2;--j:1;">
        <img src="images/1 (2).jpg" style="--i:0;--j:2;">
        <img src="images/1 (2).jpg" style="--i:-2;--j:3;">
        <img src="images/1 (2).jpg" style="--i:-1;--j:4;">
    </div>
    <div class="imgbox">
        <img src="images/1 (3).jpg" style="--i:1;--j:0;">
        <img src="images/1 (3).jpg" style="--i:2;--j:1;">
        <img src="images/1 (3).jpg" style="--i:0;--j:2;">
        <img src="images/1 (3).jpg" style="--i:-2;--j:3;">
        <img src="images/1 (3).jpg" style="--i:-1;--j:4;">
    </div>
</body>
</html>
